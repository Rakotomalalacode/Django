{% extends "film/base.html" %}

<!-- Puis dans le formulaire -->
{% block content%}
  <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="login-header">
                        <i class="fas fa-user-lock fa-3x mb-3"></i>
                        <h3>Connexion</h3>
                        <p class="mb-0">Accédez à votre compte</p>
                    </div>
                    <div class="login-body">
                        <!-- Messages d'erreur Django -->
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                                    <i class="fas fa-exclamation-triangle me-2"></i>
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <!-- Formulaire Django -->
                        <form method="post">
                            {% csrf_token %}
                            
                            <!-- Champ nom d'utilisateur -->
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>Nom d'utilisateur
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" name="username" id="username" class="form-control form-control-icon" placeholder="Nom d'utilisateur" required>
                                </div>
                            </div>

                            <!-- Champ mot de passe -->
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Mot de passe
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" name="password" id="password" class="form-control form-control-icon" placeholder="Mot de passe" required>
                                </div>
                            </div>

                            <!-- Options supplémentaires -->
                            <div class="row mb-4">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                        <label class="form-check-label small" for="remember">
                                            Se souvenir de moi
                                        </label>
                                    </div>
                                </div>
                                <div class="col-6 text-end">
                                    <a href="#" class="text-decoration-none small">
                                        Mot de passe oublié ?
                                    </a>
                                </div>
                            </div>

                            <!-- Bouton de connexion -->
                            <button type="submit" class="btn btn-primary btn-login w-100">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Se connecter
                            </button>
                        </form>

                        <!-- Lien d'inscription -->
                        <div class="text-center mt-4">
                            <p class="mb-0 small">
                                Pas encore de compte ? 
                                <a href="#" class="text-decoration-none fw-bold">
                                    S'inscrire
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
{% endblock content%}
